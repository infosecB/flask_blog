version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Flask blog app
          command: pip install -e . && pip install '.[test]'
      - run:
          name: Test Flask blog app
          command: pytest

workflows:
  main:
    jobs:
      - build-and-test
